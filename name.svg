<svg fill="none" viewBox="0 0 670 100" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="85%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
      body {
        margin: 0;
        display: flex; 
        justify-content: center;
        align-items: center;
      }

      .typewriter h1 {
	padding-top:30px;
        overflow: hidden;
        white-space: nowrap;
        border-right: 0.15em solid orange;
        /* padding-left:px; */
        margin: 0 auto; /* Makes the text centered */
        letter-spacing: 0.15em; /* Adjust the spacing between characters */
        background-image: linear-gradient(
          to right,
          #ff8a00,
          #e52e71,
          #89216b,
          green
        ); /* Gradient colors for text */
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite,
          rotateText 8s linear infinite;
        -webkit-animation-fill-mode: forwards; /* To retain final text style after animation ends */
        animation-fill-mode: forwards;
      }

      /* The typing animation */
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      /* The blinking cursor animation */
      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: orange;
        }
        80% {
          border-color: rgb(43, 231, 5);
        }
      }
      @keyframes rotateText {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(5deg);
        }
	100% {
          transform: rotate(0deg);
        }
      }
    </style>
			<div class="typewriter">
      <h1><span>Hello</span> dearðŸ‘‹ I am Amanullah</h1>
    </div>
		</div>
	</foreignObject>
</svg>
